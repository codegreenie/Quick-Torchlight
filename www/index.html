<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, viewport-fit=cover">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="default">
  <meta name="theme-color" content="#043a7a">
  <meta http-equiv="Content-Security-Policy" content="default-src * 'self' 'unsafe-inline' 'unsafe-eval' data: gap:">
  <title>Quick Torchlight</title>
  <link rel="stylesheet" href="css/framework7.min.css">
  <link rel="stylesheet" href="css/app.css">
  <link rel="stylesheet" href="css/ussd.css">
  <link rel="stylesheet" href="css/animate.css">
  
  
    
  
</head>
<body>
  <div id="app">
    <div class="statusbar"></div>


    
      <div class="view view-main view-init">

           <div class="page bg-color-white" data-name="main" style="padding-bottom: 0px;">

            <div class="page-content">


               <div class="text-color-white" style="background-image: url('imgs/bg.jpg'); background-repeat: no-repeat; background-size: cover; width: 100%; height:100%; background-position: center top;">




            <div class="sweet-nylon" style="opacity: 0.9; width: 100%; height: 100%; position: absolute;background-color: #04081d;"></div>

                      <div class="block text-color-white text-center" style="position: absolute; width: 100%; top:10%;">

                      		<h3 style="margin-bottom:3px;">Battery: <span id="battery-percent">0</span>%</h3>
                          <h4 id="is-charging" style="margin-top:0px;"></h4>

                      <div id="torch-switch">
                        <img src="imgs/torch_on.png" id="torch-icon" style="margin: 0 auto; display: block; max-width:200px;" class="animated fadeIn delay-1s">
                    	</div>


                     <div style="margin-top:30px; font-size:14px;">
                     	<span class="share-btn">
                        <i class="icon material-icons share-btn md-only">share</i>
                        <i class="icon f7-icons share-btn ios-only">share</i>
                        &nbsp;Share app
                    	</span>
                        &nbsp;&nbsp;
                        <a href="https://play.google.com/store/apps/details?id=com.codegreenie.torchlightfree" class="external text-color-white md-only">
                        <i class="icon material-icons md-only">star</i>
                        <i class="icon f7-icons ios-only">star_fill</i>
                        &nbsp;Rate app
                    	</a>

                      <a href="https://play.google.com/store/apps/details?id=com.codegreenie.torchlightfree" class="external text-color-white ios-only">
                        <i class="icon material-icons md-only">star</i>
                        <i class="icon f7-icons ios-only">star_fill</i>
                        &nbsp;Rate app
                      </a>

                        <br><br>
                        <span id="about-app">
                        <i class="icon f7-icons">info_round</i>
                        &nbsp;About
                    	</span>
                    </div>
                     
                       
                      </div>

                   </div>







          </div><!-- Page Content -->

   

           </div>


           </div>




</div>
<script src="cordova.js"></script>
<script src="js/framework7.min.js"></script>
<script src="js/routes.js"></script>
<script src="js/app.js"></script>


</body>
</html>
